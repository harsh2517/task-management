<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleCompanyFields() {
            const choice = document.querySelector('input[name="company_choice"]:checked').value;
            document.getElementById('createCompanyFields').style.display = (choice === 'create') ? 'block' : 'none';
            document.getElementById('joinCompanyFields').style.display = (choice === 'join') ? 'block' : 'none';
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Register</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select name="role" class="form-select" required>
                                <option value="admin">Admin</option>
                                <option value="manager">Manager</option>
                                <option value="user" selected>User</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Company Selection</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="company_choice" value="create" checked onclick="toggleCompanyFields()">
                                <label class="form-check-label">Create Company</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="company_choice" value="join" onclick="toggleCompanyFields()">
                                <label class="form-check-label">Join Existing</label>
                            </div>
                        </div>

                        <div id="createCompanyFields" class="mb-3">
                            <label for="company_name" class="form-label">Company Name</label>
                            <input type="text" id="company_name" name="company_name" class="form-control">
                        </div>

                        <div id="joinCompanyFields" class="mb-3" style="display:none;">
                            <label for="invite_code" class="form-label">Invite Code</label>
                            <input type="text" id="invite_code" name="invite_code" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
