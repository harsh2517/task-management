<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">TaskManager</a>
    </div>
</nav>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0">Edit Task</h3>
                </div>
                <div class="card-body">
                    <!-- posts back to the same route: /edit_task/<task_id> -->
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" value="{{ task.title }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select name="priority" class="form-select">
                                <option value="Low"    {% if task.priority=='Low' %}selected{% endif %}>Low</option>
                                <option value="Medium" {% if task.priority=='Medium' %}selected{% endif %}>Medium</option>
                                <option value="High"   {% if task.priority=='High' %}selected{% endif %}>High</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Deadline</label>
                            <input type="date" name="deadline"
                                   value="{{ task.deadline.strftime('%Y-%m-%d') if task.deadline else '' }}"
                                   class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Assign To</label>
                            <select name="assigned_to" class="form-select">
                                {% for u in users %}
                                    <option value="{{ u.id }}" {% if task.assigned_to==u.id %}selected{% endif %}>
                                        {{ u.username }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- NEW: Project -->
                        <div class="mb-3">
                            <label class="form-label">Project</label>
                            <select name="project_id" class="form-select">
                                <option value="">–– None ––</option>
                                {% for p in projects %}
                                    <option value="{{ p.id }}"
                                        {% if task.project_id == p.id %}selected{% endif %}>
                                        {{ p.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- NEW: Estimated Hours -->
                        <div class="mb-3">
                            <label class="form-label">Estimated Hours</label>
                            <input type="number" step="0.1" min="0" name="estimated_hours"
                                   value="{{ task.estimated_hours or '' }}" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Task</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
