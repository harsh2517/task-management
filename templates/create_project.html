<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">TaskManager</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Create a New Project</h5>
              </div>
              <div class="card-body p-4">
                <form method="post" action="{{ url_for('create_project') }}">
                  <div class="mb-3">
                    <label for="name" class="form-label">Project Name</label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="e.g., Q3 Marketing Campaign">
                  </div>
                  <button type="submit" class="btn btn-primary">Create Project</button>
                  <a href="{{ url_for('list_projects') }}" class="btn btn-secondary">Cancel</a>
                </form>
              </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
