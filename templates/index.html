<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .welcome-container {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: auto;
            margin-bottom: auto;
        }
        .navbar-brand {
            color: #FF5722 !important;
        }
        .btn-primary {
            background-color: #FF5722;
            border-color: #FF5722;
        }
        .btn-primary:hover {
            background-color: #E64A19;
            border-color: #E64A19;
        }
        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="welcome-container">
        <h1 class="mb-4">Welcome to Task Manager</h1>
        <p class="lead mb-4">Your personal tool to organize tasks and boost productivity.</p>
        <div>
            <a href="/register" class="btn btn-primary btn-lg mx-2">Register</a>
            <a href="/login" class="btn btn-success btn-lg mx-2">Login</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
