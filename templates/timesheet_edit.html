<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Time Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">TaskManager</a>
    </div>
</nav>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3>Edit Time Log</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Task</label>
                            <select name="task_id" class="form-select" required>
                                {% for task in tasks %}
                                <option value="{{ task.id }}" {% if log.task_id == task.id %}selected{% endif %}>{{ task.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" name="date" value="{{ log.date.strftime('%Y-%m-%d') if log.date else '' }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hours</label>
                            <input type="number" step="0.1" name="hours" value="{{ log.hours }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <input type="text" name="notes" value="{{ log.notes }}" class="form-control">
                        </div>
                        <button class="btn btn-primary">Update</button>
                        <a href="{{ url_for('timesheet') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
