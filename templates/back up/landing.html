<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Welcome to Task Management App</h1>
        {% if logged_in %}
            <div class="text-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-lg ms-2">Logout</a>
            </div>
        {% else %}
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-success btn-lg ms-2">Register</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
