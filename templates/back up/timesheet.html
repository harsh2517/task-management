<div class="container mt-4">
    <h3>My Time Sheet</h3>
    <form method="POST" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Task</label>
                <select name="task_id" class="form-select" required>
                    {% for task in tasks %}
                    <option value="{{ task.id }}">{{ task.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Hours</label>
                <input type="number" step="0.1" name="hours" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Notes</label>
                <input type="text" name="notes" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary mt-3">Log Time</button>
    </form>

    <table class="table table-bordered">
        <thead><tr><th>Date</th><th>Task</th><th>Hours</th><th>Notes</th></tr></thead>
        <tbody>
{% for log in logs %}
<tr>
    <td>{{ log.date }}</td>
    <td>{{ log.task.title }}</td>
    <td>{{ log.hours }}</td>
    <td>{{ log.notes }}</td>
    <td>
        <a href="{{ url_for('timesheet_edit', log_id=log.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('timesheet_delete', log_id=log.id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure you want to delete this log?')">Delete</a>
    </td>
</tr>
{% endfor %}
</tbody>
    </table>
</div>
