<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleCompanyFields() {
            const choice = document.querySelector('input[name="company_choice"]:checked').value;
            document.getElementById('createCompanyFields').style.display = (choice === 'create') ? 'block' : 'none';
            document.getElementById('joinCompanyFields').style.display = (choice === 'join') ? 'block' : 'none';
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Create Account</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Company Option</label><br>
                        <input type="radio" name="company_choice" value="create" checked onchange="toggleCompanyFields()"> Create Company
                        <input type="radio" name="company_choice" value="join" onchange="toggleCompanyFields()"> Join Existing
                    </div>

                    <div id="createCompanyFields">
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" name="company_name" class="form-control">
                        </div>
                    </div>

                    <div id="joinCompanyFields" style="display:none;">
                        <div class="mb-3">
                            <label class="form-label">Invite Code</label>
                            <input type="text" name="invite_code" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
